<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Registration Page</title>
  </head>
  <body>
    <p>Register To The News Feed</p>
    <div id="register-div">
      First Name:<input type="text" id="fname" name="fname" /><br /><br />
      Last Name:<input type="text" id="lname" name="lname" /><br /><br />
      Email:<input type="email" id="email" name="email" /><br /><br />
      Password:<input
        type="password"
        id="password"
        name="password"
      /><br /><br />
      <button type="submit" name="button" onclick="sendPostData()">
        Register
      </button>
      <a href="./login.html">Already have an account?</a>
    </div>
    <div id="message"></div>
    <script src="./script.js"></script>
  </body>
</html>
